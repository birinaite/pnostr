<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nostr Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: space-between;
        }
        #mainContent {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
        }
        #logContainer {
            width: 100%;
            height: 150px;
            overflow-y: scroll;
            background-color: #f0f0f0;
            padding: 10px;
            border-top: 1px solid #ccc;
            font-size: 14px;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            box-sizing: border-box;
        }
        #loading {
            font-size: 18px;
            color: #333;
        }
        #eventContent, #audioPlayerContainer, #base64ContentContainer {
            display: none;
        }
        #audioPlayerContainer, #base64ContentContainer {
            margin-top: 20px;
        }
        button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        h1 {
            margin-top: 0;
        }
        #base64Content {
            white-space: pre-wrap;
            word-break: break-all;
            background-color: #e0e0e0;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div id="mainContent">
        <h1>Nostr Player</h1>
        <p>Este script permite que você carregue e reproduza áudios armazenados no Nostr, utilizando IDs de eventos específicos. Ao clicar em um botão, o script recupera o conteúdo do áudio em partes, recompõe o arquivo e o reproduz no seu navegador.</p>
        
        <div>
            <button onclick="startProcess('2273f05320f2e4112d96487f0489afcf38ee4b53a2d4899fc601d581537a9577')">Risada do Dov</button>
            <button onclick="startProcess('93d127b38e3644ec66577d2645e369f90c6327bdb5eefe77badd23d650240c71')">Bom dia Guerreiros</button>
            <button onclick="startProcess('535a4ee07e85c105110237ad1d7576d7f9b9b2b34c76af6b0ecc3fe9ae70323b')">Bruce Its Time!</button>
            <button onclick="startProcess('eb8a2ed11883f00e5cf3500becd22d6ee43dbb13097f6cbfe03319c7588848d9')">You got a beard!</button>
            <button onclick="startProcess('7d06b01fed043623cf13e38bf6eae8bda0aeaba2d338be412b8e61d5347c3a8d')">Frankie Bitcoin</button>
            <button onclick="startProcess('0926eebe6996278555719d1489201bd360ab42a0aae6905f4a80cb3b191b13c5')">Saylor no 2nd best Bitcoin</button>
            <button onclick="startProcess('612de6b81084c22cdead847f1d3375d74e636cc76c76274e1377f86f2f5c6224')">HFSP</button>
            <button onclick="startProcess('50e055101d5b3ccf6aa096fcf1220132142275b762350307bc175ca83216921b')">TAKITA</button>
        </div>
        <div id="loading"></div>
        <div id="eventContent"></div>
        <div id="audioPlayerContainer">
            <audio id="audioPlayer" controls>
                Seu navegador não suporta o elemento de áudio.
            </audio>
        </div>
        <div id="base64ContentContainer">
            <h3>Conteúdo Base64</h3>
            <div id="base64Content"></div>
        </div>
    </div>
    <div id="logContainer">
        <h3>Log de Acessos</h3>
        <div id="log"></div>
    </div>

    <script>
        const relayUrl = 'wss://relay.primal.net'; 

        let eventIdsHex = [];
        let combinedPartContent = '';  
        let eventsProcessed = 0;   

        const loadingDiv = document.getElementById('loading');
        const eventContentDiv = document.getElementById('eventContent');
        const audioPlayerContainerDiv = document.getElementById('audioPlayerContainer');
        const base64ContentContainerDiv = document.getElementById('base64ContentContainer');
        const base64ContentDiv = document.getElementById('base64Content');
        const logDiv = document.getElementById('log');
        const logContainerDiv = document.getElementById('logContainer');

        function logMessage(message) {
            const logEntry = document.createElement('div');
            logEntry.textContent = message;
            logDiv.appendChild(logEntry);
            logContainerDiv.scrollTop = logContainerDiv.scrollHeight;
        }

        async function fetchPostContent(postId) {
            try {
                await attemptFetchPostContent(postId, 1);
            } catch (error) {
                logMessage(`Erro após duas tentativas: ${error.message}`);
                displayError('Erro ao carregar conteúdo. Consulte o log para mais detalhes.');
            }
        }

        function attemptFetchPostContent(postId, attempt) {
            return new Promise((resolve, reject) => {
                const ws = new WebSocket(relayUrl);
                const subscriptionId = 'sub_' + Date.now();

                ws.onopen = function() {
                    logMessage(`Conexão aberta com o relay ${relayUrl} (Tentativa ${attempt})`);
                    const reqMessage = ["REQ", subscriptionId, { "ids": [postId] }];
                    ws.send(JSON.stringify(reqMessage));
                    logMessage(`Solicitação enviada para o post ID: ${postId}`);
                    loadingDiv.textContent = "Carregando, por favor aguarde...";
                };

                ws.onmessage = function(event) {
                    try {
                        const data = JSON.parse(event.data);
                        if (data[0] === "EVENT" && data[1] === subscriptionId) {
                            const content = data[2].content;
                            logMessage(`Conteúdo recebido para o post ID: ${postId}`);
                            eventIdsHex = content.split('|'); 
                            ws.close();
                            fetchAudioParts(); 
                            resolve();
                        }
                    } catch (error) {
                        logMessage(`Erro ao processar a mensagem recebida: ${error.message}`);
                        if (attempt < 2) {
                            attemptFetchPostContent(postId, attempt + 1).then(resolve).catch(reject);
                        } else {
                            reject(error);
                        }
                    }
                };

                ws.onerror = function(err) {
                    logMessage(`Erro na conexão: ${err.message}`);
                    if (attempt < 2) {
                        attemptFetchPostContent(postId, attempt + 1).then(resolve).catch(reject);
                    } else {
                        reject(err);
                    }
                };

                ws.onclose = function() {
                    logMessage('Conexão fechada');
                };
            });
        }

        function fetchAudioParts() {
            const ws = new WebSocket(relayUrl);
            const subscriptionId = 'sub_' + Date.now();

            ws.onopen = function() {
                logMessage(`Conexão aberta com o relay ${relayUrl} para obter partes do áudio`);
                eventIdsHex.forEach(eventIdHex => {
                    const reqMessage = ["REQ", subscriptionId, { "ids": [eventIdHex] }];
                    ws.send(JSON.stringify(reqMessage));
                    logMessage(`Solicitação enviada para o evento ID: ${eventIdHex}`);
                });
            };

            ws.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    if (data[0] === "EVENT" && data[1] === subscriptionId) {
                        const content = JSON.parse(data[2].content);
                        logMessage(`Parte do áudio recebida para o evento ID: ${data[2].id}`);
                        if (content.part) {
                            combinedPartContent += content.part;
                        }
                    }
                } catch (error) {
                    logMessage(`Erro ao processar a mensagem recebida: ${error.message}`);
                } finally {
                    eventsProcessed++;
                    if (eventsProcessed === eventIdsHex.length) {
                        finishProcess();
                    }
                }
            };

            ws.onerror = function(err) {
                logMessage(`Erro na conexão: ${err.message}`);
            };

            ws.onclose = function() {
                logMessage('Conexão fechada');
            };
        }

        function finishProcess() {
            if (combinedPartContent) {
                displayBase64Content(combinedPartContent);
                createAudioPlayer(combinedPartContent);
            } else {
                displayError('Nenhum conteúdo foi carregado.');
            }
        }

        function displayBase64Content(base64String) {
            base64ContentDiv.textContent = base64String;
            base64ContentContainerDiv.style.display = 'none';
        }

        function displayError(message) {
            loadingDiv.textContent = message;
            base64ContentContainerDiv.style.display = 'none';
            audioPlayerContainerDiv.style.display = 'none';
        }

        function createAudioPlayer(base64String) {
            const byteCharacters = atob(base64String);
            const byteNumbers = new Array(byteCharacters.length);
            for (let i = 0; i < byteCharacters.length; i++) {
                byteNumbers[i] = byteCharacters.charCodeAt(i);
            }
            const byteArray = new Uint8Array(byteNumbers);
            const blob = new Blob([byteArray], { type: 'audio/mp3' });
            const blobURL = URL.createObjectURL(blob);
            const audioPlayer = document.getElementById('audioPlayer');
            audioPlayer.src = blobURL;

            loadingDiv.style.display = 'none';
            audioPlayerContainerDiv.style.display = 'block';
            audioPlayer.play();
        }

        function startProcess(postId) {
            logDiv.innerHTML = ''; 
            loadingDiv.style.display = 'block';
            audioPlayerContainerDiv.style.display = 'none';
            base64ContentContainerDiv.style.display = 'none';
            loadingDiv.textContent = 'Carregando...';
            combinedPartContent = '';
            eventsProcessed = 0;
            logMessage(`Iniciando processo para o post ID: ${postId}`);
            fetchPostContent(postId);
        }
    </script>
</body>
</html>
