<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nostr Player</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="mainContent">
        <h1>Nostr Player</h1>
        <p>Este script permite reprodução progressiva de áudios armazenados na rede Nostr. Ao selecionar um áudio, o player busca e carrega fragmentos em tempo real, permitindo que a música comece a tocar imediatamente.</p>

        <div>
            <button onclick="startProcess('679f8fb68443f3f3d7eef55f86402091fa7a54f140ee0e56cf5588e54e2d195d')">HOLD ON</button>
            <button onclick="startProcess('d2047af45b73b06686f06f65e27e7710e50c831a9059aa12b97e31a7eb3d1cb4')">REMI</button>
        </div>
        <div id="loading"></div>
        <div id="eventContent"></div>
        <div id="audioPlayerContainer">
            <audio id="audioPlayer" controls>
                Seu navegador não suporta o elemento de áudio.
            </audio>
        </div>
    </div>
    <div id="logContainer">
        <h3>Log de Acessos</h3>
        <div id="log"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
